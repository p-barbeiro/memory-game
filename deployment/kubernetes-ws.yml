---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-server
  namespace: dad-group-37
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket-server
  template:
    metadata:
      labels:
        app: websocket-server
    spec:
      containers:
        - name: web
          image: registry.172.22.21.107.sslip.io/dad-group-37/ws:v2.1.0

---
apiVersion: v1
kind: Service
metadata:
  name: websocket-server
  namespace: dad-group-37
spec:
  ports:
    - port: 8080
  selector:
    app: websocket-server
